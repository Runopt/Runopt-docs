      <stop offset="0%" style="stop-color:#1a73e8;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8a2be2;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a73e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a2be2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Logo background circle -->
  <circle cx="200" cy="200" r="80" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- R letter in logo -->
  <path d="M160 140h32c8.8 0 16 7.2 16 16s-7.2 16-16 16h-16l24 24h-12l-20-20v20h-8V140z" fill="url(#logoGradient)"/>
  <path d="M176 172h16c4.4 0 8-3.6 8-8s-3.6-8-8-8h-16v16z" fill="url(#logoGradient)"/>
  
  <!-- Title -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#333">Runopt Documentation</text>
  
  <!-- Tagline -->
